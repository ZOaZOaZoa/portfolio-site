{% extends 'portfolio/base.html' %}

{% block content %}
    {% load static %}
    <div class="row justify-content-center my-3">
        <h1 class="font-weight-bold">Zoazoazoa portfolio</h1>
        <a href="{% static 'portfolio/document.pdf' %}" class="btn btn-link btn-lg active" role="button">Resume</a>
    </div>
    
    <div class="row justify-content-center my-3">
        <img src="{% static 'portfolio/cat.jpg' %}" height="500px"/>
    </div>
    <hr>
    <div class="row justify-content-center my-3" >
        {% for project in projects %}
    
        <div class="col-lg-5">
            <h2>{{ project.title }}</h2>
            <p>{{ project.description }}</p>
            
            
            {% if project.url %}
                <a href="{{ project.url }}">
                    <img src="{{ project.image.url}}" class="img-fluid mb-2"/>
                </a>
            {% else %}
                <img src="{{ project.image.url}}" class="img-fluid mb-2"/>
            {% endif %}
        </div>
        {% endfor %}
    </div>
{% endblock %}
