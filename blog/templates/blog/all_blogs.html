{% extends 'portfolio/base.html' %}

    {% block content %}
        <h1 class="font-weight-bold text-center">Zoazoazoa blog</h1>
        <h3 class="text-center mb-5">Zoa has written {{ blogs.count }} blog{{ blogs.count|pluralize }}</h3>

    {% for blog in blogs %}
    <div class="row justify-content-center">
        <div class="col-md-10">
            <a href="{% url 'blog:detail' blog.id %}"><h2>{{ blog.title }}</h2></a>
            <h5>{{ blog.date|date:'M d Y' }}</h5>
            <p>{{ blog.description }}</p>
        </div>
    </div>

    {% endfor %}
{% endblock %}
